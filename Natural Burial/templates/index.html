<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Burial</title>

    <!--Link to tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Link to CSS files-->
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <form action="">
        <div class="flex items-center flex-col gap-4 mt-2 mb-2 p-4 rounded" id="form-box">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 text-center">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="off" required>

                <label for="phoneNum">Phone Number</label>
                <input type="number" inputmode="numeric" id="phoneNum" class="appearance-none" required>

                <label for="dropdown">Choose Container</label>
                <div class="relative inline-block mt-auto mb-auto" id="dropdown">
                    <select class="block appearance-none text-center 
                    bg-white border-2 border-[#0000FF] hover:border-[#000000] 
                    px-4 py-2 pr-4 rounded" required>
                        <option value="" selected disabled hidden>Select</option>
                        <option value="Casket">Casket</option>
                        <option value="Burial Shroud">Burial Shroud</option>
                        <option value="Cremation Urn">Cremation Urn</option>
                        <option value="Vault">Vault</option>
                    </select>
                </div>
            </div>

            <div>Marker Options:</div>
            <!-- Marker Options-sadikshya -->
            <div class="flex flex-row justify-center flex-wrap mt-2 mb-2 p-4 rounded">
                <div class="card m-4 border-2 border-black p-1 rounded">
                    <img class="image rounded" src="/Natural Burial/static/images/stone.jpeg" alt="Wooden Cross">
                    <p class="mb-2">bdhjfbjherbgkejrn</p>
                    <div class="radio-button">
                        <input type="radio" name="options" value="flat marker" required>
                    </div>
                </div>

                <div class="card m-4 border-2 border-black p-1 rounded">
                    <img class="image rounded" src="/Natural Burial/static/images/stone.jpeg" alt="Stone Engraved">
                    <p class="mb-2">bdhjfbjherbgkejrn</p>
                    <div class="radio-button">
                        <input type="radio" name="options" value="natural marker" required>
                    </div>
                </div>

                <div class="card m-4 border-2 border-black p-1 rounded">
                    <img class="image rounded" src="/Natural Burial/static/images/stone.jpeg" alt="Memorial Plaque">
                    <p class="mb-2">bdhjfbjherbgkejrn</p>
                    <div class="radio-button">
                        <input type="radio" name="options" value="Plaque marker" required>
                    </div>
                </div>

                <div class="card m-4 border-2 border-black p-1 rounded">
                    <img class="image rounded" src="/Natural Burial/static/images/stone.jpeg"
                        alt="Memorial Plaque on tree">
                    <p class="mb-2">ytdthgfvjhgujh</p>
                    <div class="radio-button">
                        <input type="radio" name="options" value="option1" required>
                    </div>

                    <!-- <input type="radio" class="radio-button" name="options" value="engarved marker" required> -->
                </div>
            </div>

            <div>
                <button class="bg-white border-2 border-[#000000] 
                rounded p-1 hover:bg-[#f5f5dc]" type="submit">
                    SUBMIT
                </button>
            </div>
        </div>

    </form>
</body>

</html>
