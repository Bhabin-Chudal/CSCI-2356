<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Burial</title>

    <!--Link to tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Link to CSS files-->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- CDN link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>


    <div>Marker Options:</div>
    <!-- Marker Options-sadikshya -->
    <div class="flex flex-row justify-center flex-wrap mt-2 mb-2 p-4 rounded">
        <div class="card m-4 border-2 border-black p-1 rounded">
            <div>
                <img class="image rounded w-54 h-44" src="/Natural Burial/static/images/woodenmemorialcross.jpg"
                    alt="Wooden Cross">
            </div>

            <!-- <p class="mb-2 justify-center items-center">
                        This is a wooden cross used for memorial purposes.
                        <i class="fa-solid fa-microphone microphone" class="bar"></i>
                    </p> -->
            <div class="container">
                <p class="mb-2 justify-center items-center">
                    This is a wooden cross used for memorial purposes.
                </p>

            </div>
            <!-- <div class="radio-button">
                        <input type="radio" name="options" value="flat marker" required>
                        <div class="mic-container">
                            <i class="fa-solid fa-microphone microphone"></i>
                        </div>
                    </div> -->
            <div class="radio h-8">
                <input type="radio" name="burial-option-selected">
                <i class="fa-solid fa-microphone microphone"></i>
            </div>

        </div>

        <div class="card m-4 border-2 border-black p-1 rounded">
            <div>
                <img class="image rounded w-54 h-44" src="/Natural Burial/static/images/stonemarker.jpeg"
                    alt="Stone Engraved">
            </div>
            <p class="mb-2">
                This is engraved stone marker for natural burial.
            </p>

            <div class="radio-button">
                <input type="radio" name="options" value="natural marker" required>
            </div>
        </div>

        <div class="card m-4 border-2 border-black p-1 rounded">
            <div>
                <img class="image rounded h-44" src="/Natural Burial/static/images/woodenplaque.jpeg"
                    alt="Wooden Memorial Plaque">
            </div>
            <p class="mb-2">This is a standing wooden plaque for natural burial identification.
            </p>
            <div class="mic-container">
                <i class="fa-solid fa-microphone microphone"></i>
            </div>
            <div class="radio-button">
                <input type="radio" name="options" value="Plaque marker" required>
            </div>
        </div>

        <div class="card m-4 border-2 border-black p-1 rounded">
            <div>
                <img class="image  w-54 h-44 rounded" src="/Natural Burial/static/images/treemarker.jpeg"
                    alt="Memorial Plaque on tree">
            </div>
            <p class="mb-2">This is a wooden board pinned at tree for identification. </p>
            <div class="radio-button">
                <input type="radio" name="options" value="option1" required>
            </div>
        </div>
    </div>


</body>
