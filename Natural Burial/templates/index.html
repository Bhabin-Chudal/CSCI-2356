<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Burial</title>

    <!--Link to tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Link to CSS files-->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- CDN link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="form-box">
        <form action="getBurialInformation()">

            <!--
                This HTML code contains details (text and images)
                regarding burial-methods.
            -->
            <div class="burial-methods">

                <div class="heading text-center mb-3">
                    Burial Methods
                </div>

                <div class="layout-burial-methods grid grid-cols-2 gap-5 place-items-center">

                    <div class="card border-[2px] border-black flex flex-col rounded-lg">

                        <div class="card-heading flex justify-center p-1">
                            Casket
                        </div>

                        <div class="card-image">
                            <img src="../static/images/bm_casket.jpg" alt="This is a brown wooden casket">
                        </div>

                        <div class="card-select flex">
                            <div class="input-radio flex justify-center">
                                <input type="radio" name="burial methods" value="Casket">
                            </div>

                            <button type="button" class="flex justify-center items-center icon hover:bg-[#e9ab78] rounded">
                                <i class="fa-solid fa-microphone text-3xl microphone"></i>
                            </button>
                        </div>

                    </div>

                    <div class="card border-[2px] border-black flex flex-col rounded-lg">

                        <div class="card-heading flex justify-center p-1">
                            Eco-coffins
                        </div>

                        <div class="card-image">
                            <img src="../static/images/bm_Ecoffins.webp" alt="This is an eco-friendly brown woven bamboo casket">
                        </div>

                        <div class="card-select flex">
                            <div class="input-radio flex justify-center">
                                <input type="radio" name="burial methods" value="Eco-coffins">
                            </div>

                            <button type="button" class="icon hover:bg-[#e9ab78] rounded">
                                <i class="fa-solid fa-microphone text-3xl microphone"></i>
                            </button>
                        </div>

                    </div>

                    <div class="card border-[2px] border-black flex flex-col rounded-lg">

                        <div class="card-heading flex justify-center p-1">
                            Shroud
                        </div>

                        <div class="card-image">
                            <img src="../static/images/bm_shroud.jpg" alt="This is a burial method where body is wrapped in clothes">
                        </div>

                        <div class="card-select flex">
                            <div class="input-radio flex justify-center">
                                <input type="radio" name="burial methods" value="Shroud">
                            </div>

                            <button type="button" class="icon hover:bg-[#e9ab78] rounded">
                                <i class="fa-solid fa-microphone text-3xl microphone"></i>
                            </button>
                        </div>

                    </div>

                    <div class="card border-[2px] border-black flex flex-col rounded-lg">

                        <div class="card-heading flex justify-center p-1">
                            Tree pod
                        </div>

                        <div class="card-image">
                            <img src="../static/images/bm_treepod.jpg" alt="This is a bio-degradable pod with the remains buried to nurture trees">
                        </div>

                        <div class="card-select flex">
                            <div class="input-radio flex justify-center">
                                <input type="radio" name="burial methods" value="Treepod">
                            </div>

                            <button type="button" class="icon hover:bg-[#e9ab78] rounded">
                                <i class="fa-solid fa-microphone text-3xl microphone"></i>
                            </button>
                        </div>

                    </div>

                </div>

            </div>

        </form>
    </div>
</body>
