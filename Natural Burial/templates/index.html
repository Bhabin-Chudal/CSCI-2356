<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Burial</title>

    <!--Link to tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Link to CSS files-->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- CDN link to font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 
        Marker Options [Sadikshya Oli]
        This HTML content contains four cards containing information regardingfor burial options
    -->
    <div class="heading text-center"> Marker Options </div>

    <div class="marker-option flex flex-row justify-center flex-wrap mb-2 p-4 rounded gap-5">
        <!--This card contains wooden memorial cross as marker option -->
        <div class="card m-4 h-[22rem] w-[18rem] border-2 border-black p-1 rounded flex flex-col justify-between">
            <div class="image">
                <img class="rounded w-full h-44" src="/Natural Burial/static/images/woodenmemorialcross.jpg"
                    alt="This is a wooden cross used for memorial purposes.">
            </div>
            <div class="container flex justify-between items-center">
                <p class="text-base">
                    This is a wooden cross used for memorial purposes.
                </p>
            </div>

            <div class="radio h-[3rem] flex flex-row justify-evenly items-center">
                <input type="radio" name="radio-button">
                <button class="icon hover:bg-[#e9ab78] rounded-full">
                    <i class="fa-solid fa-microphone text-3xl microphone"></i>
                </button>
            </div>
        </div>
        <!--This card contains Stone Engraved as marker option -->
        <div class="card h-[22rem] w-[18rem] m-4 border-2 border-black p-1 rounded flex flex-col justify-between">
            <div>
                <img class="image rounded w-full h-44" src="/Natural Burial/static/images/stonemarker.jpeg"
                    alt="This is engraved stone marker for natural burial.">
            </div>
            <div class="container flex justify-between items-center">
                <p class="text-base">
                    This is engraved stone marker for natural burial.
                </p>
            </div>
            <div class="radio h-[3rem] flex flex-row justify-evenly items-center">
                <input type="radio" name="radio-button">
                <button class="icon hover:bg-[#e9ab78] rounded-full">
                    <i class="fa-solid fa-microphone text-3xl microphone"></i>
                </button>
            </div>

        </div>
        <!--This card contains wooden memorial plaque as marker option -->
        <div class="card h-[22rem] w-[18rem] m-4 border-2 border-black p-1 rounded flex flex-col justify-between">
            <div>
                <img class="image rounded w-full h-44" src="/Natural Burial/static/images/woodenplaque.jpeg"
                    alt="This is a standing wooden plaque for natural burial.">
            </div>
            <div class="container flex justify-between items-center">
                <p class="text-base">This is a standing wooden plaque for natural burial.
                </p>
            </div>

            <div class="radio h-[3rem] flex flex-row justify-evenly items-center">
                <input type="radio" name="radio-button">
                <button class="icon hover:bg-[#e9ab78] rounded-full">
                    <i class="fa-solid fa-microphone text-3xl microphone"></i>
                </button>
            </div>

        </div>
        <!--This card contains memorial plaque on tree as marker option -->
        <div class="card h-[22rem] w-[18rem] m-4 border-2 border-black p-1 rounded flex flex-col justify-between">
            <div>
                <img class="image w-full h-44 rounded" src="/Natural Burial/static/images/treemarker.jpeg"
                    alt="This is a wooden board pinned at tree for identification.">
            </div>
            <div class="container flex justify-between items-center">
                <p class="text-base">This is a wooden board pinned at tree for identification. </p>
            </div>

            <div class="radio h-[3rem] flex flex-row justify-evenly items-center">
                <input type="radio" name="radio-button">
                <button class="icon hover:bg-[#e9ab78] rounded-full ">
                    <i class="fa-solid fa-microphone text-3xl microphone"></i>
                </button>
            </div>

        </div>
    </div>
</body>
